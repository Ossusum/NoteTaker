<div ng-controller="CreateNoteController">
    <div class="w3-container w3-display-center w3-margin">
        <input class="w3-input" type="text" placeholder="Title" ng-model="title" />
        <textarea class="w3-input" ng-model="body" placeholder="Note"></textarea>
        <button class="w3-input w3-theme-d1 w3-button" ng-click="addNote()">Save Note</button>
    </div>
</div>
